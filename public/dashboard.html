<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Split App Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/script.js" defer></script>
</head>
<body>

  <!-- 🔐 Login Modal -->
  <div id="login-modal">
    <div id="login-box">
      <h2>Login to SplitApp</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- 🔄 Main App -->
  <nav>
    <div class="brand-section">
      <h1>💸 SPLIT APP</h1>
      <span class="dashboard-label">Dashboard</span>
    </div>
    <div class="nav-links">
      <a href="#add-person">Add Person</a>
      <a href="#add">Add Expense</a>
      <a href="#expenses">Expenses</a>
      <a href="#balances">Balances</a>
      <a href="#settlements">Settlements</a>
      <button id="toggle-theme">🌓 Dark Mode</button>
      <a href="#" id="sign-out-btn">Sign Out</a>
    </div>
  </nav>

  <div class="container">

    <!-- ✅ Add Person Section -->
    <section id="add-person">
      <h2>Add Person</h2>
      <form id="person-form">
        <input type="text" id="person-name" placeholder="Enter Name" required>
        <button type="submit">Add Person</button>
      </form>
    </section>

    <!-- Add Expense Section -->
    <section id="add">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <input type="text" id="payer" placeholder="Paid By (e.g., Alice)" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="text" id="participants" placeholder="Participants (comma separated)" required>
        <input type="text" id="description" placeholder="Description (e.g., Lunch)">
        
        <!-- ✅ Recurring Expense Checkbox -->
        <label>
          <input type="checkbox" id="isRecurring"> Recurring Expense
        </label>

        <button type="submit">Add Expense</button>
      </form>
    </section>

    <!-- All Expenses Section -->
    <section id="expenses">
      <h2>All Expenses</h2>
      <input type="text" id="filter-input" placeholder="🔍 Filter by name or description" />
      <button onclick="exportToCSV()">⬇️ Export to CSV</button>
      <ul id="expense-list"><li>Loading...</li></ul>
    </section>

    <!-- Balances Section -->
    <section id="balances">
      <h2>Current Balances</h2>
      <button onclick="fetchBalances()">🔄 Refresh Balances</button>
      <ul id="balance-list"><li>Loading...</li></ul>
    </section>

    <!-- Settlement Section -->
    <section id="settlements">
      <h2>Settlement Suggestions</h2>
      <button onclick="fetchSettlements()">💰 Calculate Settlements</button>
      <ul id="settlement-list"><li>Loading...</li></ul>
    </section>

    <!-- (Optional future section) Chart -->
    <!-- <section>
      <h2>Expense Breakdown</h2>
      <canvas id="expense-chart" width="400" height="200"></canvas>
    </section> -->

  </div>

</body>
</html>
